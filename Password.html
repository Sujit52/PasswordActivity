  {Live Server}  LOGIN PANEL BY SDK_SUJIT

<!DOCTYPE html>
<html>
<head>
	<title>Sdk Login</title>
	<style>
		body {
			background-color: #000;
			color: #0f0;
			font-family: Arial, sans-serif;
		}
		.login-container {
			width: 300px;
			margin: 100px auto;
			padding: 20px;
			border: 1px solid #0f0;
			border-radius: 10px;
			box-shadow: 0 0 10px #0f0;
		}
		.login-header {
			text-align: center;
			margin-bottom: 20px;
		}
		.login-input {
			margin-bottom: 10px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			width: 100%;
		}
		.login-button {
			background-color: #0f0;
			color: #000;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="login-container">
		<div class="login-header">
			<h1>Sdk Login</h1>
			<p>Enter your credentials to access the galaxy</p>
		</div>
		<form>
			<input type="text" class="login-input" placeholder="Username" />
			<input type="password" class="login-input" placeholder="Password" />
			<button class="login-button">Login</button>
		</form>
	</div>
</body>
</html>
<Print><h4>         SDK</h4>
